{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}

<h1 class="mb-5">Create New Table</h1>

<form action="/create" method="post">
    <div class="form-group mb-4">
    <input type="text" autofocus class="form-control" placeholder="Table Name" name="name">
    </div>
    <div class="form-group mb-4">
        <input type="text" autofocus class="form-control" placeholder="Table Description" name="description">
    </div>
    <div class="form-group">
    <p class="text-danger">{{ error }}</p>
    <input type="submit" class="btn btn-primary" value="Create">
    </div>
</form>

{% endblock %}
